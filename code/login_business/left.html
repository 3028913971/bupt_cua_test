
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>菜单</title>
<link href="../css/left.css" rel="stylesheet" type="text/css">
<link rel="StyleSheet" href="../css/dtree.css" type="text/css" />
</head>
<body>
<table width="100" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td height="12"></td>
  </tr>
</table>
<table width="100%" border="0">
  <tr>
    <td>
<div class="dtree">

	
	
	<script type="text/javascript" src="../webpage/js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="../js/dtree.js"></script>
	<script type="text/javascript">


		
		  $.ajax({
				url : "GetUsrname",
				dataType : "json",
				async: false,
				success : function(data) {
					d = new dTree('d');
						d.add(0,-1,'系统菜单树结构');
						//子目录添加
						d.add(11,0,'产品信息管理','businessproduct_page','','mainFrame');
						d.add(12,11,'编辑产品信息','businessproduct_page','','mainFrame');

					if(data.userType == 2){	// 店长
						d.add(3,0,'店员信息管理','buser_page','','mainFrame');
						//子目录添加
						d.add(4,3,'编辑店员信息','buser_page','','mainFrame');
						
					} else if(data.userType == 3){	//普通店员
						
					}
					d.add(13,0,'客服窗口','../CusserviceLogin','客服窗口','_blank');
					d.add(14, 13, '客服窗口', '../CusserviceLogin', '客服窗口', '_blank');
					d.add(15,0,'返回首页','../homepage_load','首页','_blank');
					d.add(16, 15, '返回首页', '../homepage_load', '首页', '_blank');
					document.write(d);
				}
			})


	</script>
</div>	</td>
  </tr>
</table>
</body>
</html>
